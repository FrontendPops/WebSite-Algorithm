<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="title">Clustering algorithm</div>
    </header>
    <div class="introContainer">
        <p>K-means: светлые фигуры, DBScan: яркие точки, Hierarchical: пунктир</p>
    </div>
    <div class="canvasContainer"><canvas id="canvas"></canvas></div>
    <div class="inputDiv">
        <input type="text" name="k" placeholder="Кол-во кластеров" maxlength="2" />
    </div>
    <div class="sliderNameContainer"><p id="sliderName">Расстояние до соседей (DBScan)</p></div>
    <div class="sliderContainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
    </div>
    <div class="buttonDiv">
        <button id="start-button">Start</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
